openapi: '3.0.3'
info:
  title: API сервер для учебного проекта «Шесть городов».
  description: |-
    * Список ресурсов и маршрутов сервера «Шесть городов».
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 2.0.0
tags:
  - name: offers
    description: Действия с предложениями по аренде.
  - name: users
    description: Действия с пользователем.
  - name: comments
    description: Действия с комментариями.

paths:
  /users/register:
    post:
      tags:
        - users
      summary: Регистрация пользователя
      description: Регистрирует нового пользователя.

      requestBody:
        description: Информация для создания нового пользователя.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createUser"
        required: true

      responses:
        "201":
          description: Пользователь зарегистрирован. Объект пользователя.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"

        "409":
          description: Пользователь с таким email уже существует.

        "400":
          description: Пользователь уже авторизован. Регистрация невозможна

  /users/login:
    post:
      tags:
        - users
      summary: Авторизация пользователя
      description: Авторизует пользователя на основе логина и пароля

      requestBody:
        description: Информация для авторизации нового пользователя.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/authorizeUser"
        required: true

      responses:
        "200":
          description: Пользователь авторизован. Объект пользователя.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"

        "400":
          description: Проверьте корректность данных

        "404":
          description: Пользователь с таким email не найден

        "401":
          description: Неправильно введены email или пароль

  /users/authCheck:
    get:
      tags:
        - users
      summary: Проверка состояния пользователя
      description: Возвращает информацию по авторизованному пользователю

      responses:
        "200":
          description: Пользователь авторизован. Объект пользователя.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"

        "404":
          description: Запрошенный пользователь не существует

  /users/{userId}/avatar:
    post:
      tags:
        - users
      summary: Загрузить изображение аватара
      description: Загружает изображение аватара пользователя. Изображение
        аватара должно быть в формате `png` или `jpg`.

      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string

      responses:
        "201":
          description: Аватар пользователя успешно загружен

  /offers:
    get:
      tags:
        - offers
      summary: Список предложение по аренде
      description: Предоставляет список предложений по аренде

      parameters:
        - in: query
          name: count
          schema:
            type: number
            example: 200

      responses:
        "200":
          description: Список предложений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/offer"

    post:
      tags:
        - offers
      summary: Создание нового предложения по аренде
      description: Создает новое предложение по аренде

      requestBody:
        description: Данные об объекте
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createOffer"
        required: true

      responses:
        "201":
          description: Предложение успешно создано
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/offer"

        "400":
          description: Не все обязательные данные переданы, или переданы некорректно

        "401":
          description: Создавать предложения могут только авторизованные пользователи

  /offers/premium:
    get:
      tags:
        - offers
      summary: Список премиальных предложений по аренде в выбранном городе
      description: Предоставляет Список премиальных предложений по аренде в выбранном городе

      parameters:
        - in: query
          name: city
          schema:
            type: string
            example: paris

      responses:
        "200":
          description: Список предложений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/offer"

        "400":
          description: Не все обязательные данные переданы, или переданы некорректно

  /offers/favourites:
    get:
      tags:
        - offers
      summary: Список предложений добавленных пользователем в избранное
      description: Предоставляет список предложений добавленных пользователем в избранное

      responses:
        "200":
          description: Список предложений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/offer"

        "404":
          description: Пользователь не найден

        "401":
          description: Список избранных предложений доступен только для авторизованных пользователей

    post:
      tags:
        - offers
      summary: Добавление предложения в список избранных
      description: Добавляет предложения в список избранных

      parameters:
        - in: path
          name: offerId
          required: true
          schema:
            type: string

      responses:
        "204":
          description: Предложение успешно добавлено в список избранного

        "401":
          description: Список избранных предложений доступен только для авторизованных пользователей

        "404":
          description: Предложение не найдено

    delete:
      tags:
        - offers
      summary: Удаление предложения из списка избранных
      description: Удаляет предложения из списка избранных

      parameters:
        - in: path
          name: offerId
          required: true
          schema:
            type: string

      responses:
        "204":
          description: Предложение успешно удалено из список избранного

        "401":
          description: Список избранных предложений доступен только для авторизованных пользователей

        "404":
          description: Предложение не найдено

  /offers/{offerId}:
    get:
      tags:
        - offers
      summary: Детальная информация о предложении по аренде
      description: Предоставляет детальная информацию о предложении по аренде

      parameters:
        - in: path
          name: offerId
          required: true
          schema:
            type: string

      responses:
        "200":
          description: Информация о предложении по аренде
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/offer"

        "404":
          description: Предложение не найдено

    patch:
      tags:
        - offers
      summary: Обновление информации предложения по аренде
      description: Обновляет предложение по аренде

      parameters:
        - in: path
          name: offerId
          required: true
          schema:
            type: string

      requestBody:
        description: Данные об объекте
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updateOffer"
        required: true

      responses:
        "200":
          description: Предложение успешно обновлено
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/offer"

        "400":
          description: Не все обязательные данные переданы, или переданы некорректно

        "401":
          description: Редактировать предложения могут только авторизованные пользователи

        "403":
          description: Редактировать предложения другого пользователя не разрешено

        "404":
          description: Предложение не найдено

    delete:
      tags:
        - offers
      summary: Удаление предложения по аренде
      description: Удаляет предложение по аренде

      parameters:
        - in: path
          name: offerId
          required: true
          schema:
            type: string

      responses:
        "204":
          description: Предложение успешно удалено

        "401":
          description: Удалять предложения могут только авторизованные пользователи

        "403":
          description: Удалять предложения другого пользователя не разрешено

        "404":
          description: Предложение не найдено

  /comments:
    get:
      tags:
        - comments
      summary: Список комментариев о предложении по аренде
      description: Предоставляет список комментариев о предложении по аренде

      parameters:
        - in: path
          name: offerId
          required: true
          schema:
            type: string

        - in: query
          name: count
          schema:
            type: number
            example: 65

      responses:
        "200":
          description: Список комментариев для предложения
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/comment"

        "404":
          description: Предложение не найдено

    post:
      tags:
        - comments
      summary: Создание нового комментария о предложении об аренде
      description: Создает новый комментария о предложении об аренде

      requestBody:
        description: Данные комментария
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createComment"
        required: true

      parameters:
        - in: path
          name: offerId
          required: true
          schema:
            type: string

      responses:
        "201":
          description: Комментарий успешно создан
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/comment"

        "400":
          description: Не все обязательные данные переданы, или переданы некорректно

        "401":
          description: Добавлять комментарии могут только авторизованные пользователи

        "404":
          description: Предложение не найдено

components:
  schemas:
    createUser:
      type: object

      properties:
        email:
          type: string
          example: keks@htmlacademy.ru

        name:
          type: string
          example: Krotik

        password:
          type: string
          example: 123456

        isPro:
          type: boolean
          example: false

    authorizeUser:
      type: object

      properties:
        email:
          type: string
          example: keks@htmlacademy.ru

        password:
          type: string
          example: 123456

    user:
      type: object

      properties:
        email:
          type: string
          example: keks@htmlacademy.ru

        name:
          type: string
          example: krotil

        avatar:
          type: string
          example: avatar.jpg

        isPro:
          type: boolean
          example: true

    logoutUser:
      type: object

      properties:
        email:
          type: string
          example: keks@htmlacademy.ru

    createOffer:
      type: object

      properties:
        title:
          type: string
          example: Cozy apartments

        description:
          type: string
          example: Cozy apartments in city center

        postDate:
          type: string
          example: 11.11.2020

        city:
          type: string
          example: Paris

        previewImage:
          type: string
          example: image-1.jpg

        images:
          type: array
          example: [image-1.jpg, image-2.jpg]

        premium:
          type: boolean
          example: false

        type:
          type: string
          example: apartment

        roomsCount:
          type: number
          example: 2

        guestsCount:
          type: number
          example: 2

        price:
          type: number
          example: 2000

        features:
          type: array
          example: [Breakfast, Washer]

        author:
          type: string
          example: example@user.ru

        coordinates:
          type: object
          example: {  latitude: 22.4432, longitude: 12.4432 }

    updateOffer:
      type: object

      properties:
        id:
          type: string
          example: xz1232feszgeg

        title:
          type: string
          example: Cozy apartments

        description:
          type: string
          example: Cozy apartments in city center

        postDate:
          type: string
          example: 11.11.2020

        city:
          type: string
          example: Paris

        previewImage:
          type: string
          example: image-1.jpg

        images:
          type: array
          example: [image-1.jpg, image-2.jpg]

        premium:
          type: boolean
          example: false

        type:
          type: string
          example: apartment

        roomsCount:
          type: number
          example: 2

        guestsCount:
          type: number
          example: 2

        price:
          type: number
          example: 2000

        features:
          type: array
          example: [Breakfast, Washer]

        author:
          type: string
          example: example@user.ru

        coordinates:
          type: object
          example: {  latitude: 22.4432, longitude: 12.4432 }

    offer:
      type: object

      properties:
        title:
          type: string
          example: Cozy apartments

        description:
          type: string
          example: Cozy apartments in city center

        postDate:
          type: string
          example: 11.11.2020

        city:
          type: string
          example: Paris

        previewImage:
          type: string
          example: image-1.jpg

        images:
          type: array
          example: [image-1.jpg, image-2.jpg]

        premium:
          type: boolean
          example: false

        type:
          type: string
          example: apartment

        roomsCount:
          type: number
          example: 2

        guestsCount:
          type: number
          example: 2

        price:
          type: number
          example: 2000

        features:
          type: array
          example: [Breakfast, Washer]

        author:
          type: string
          example: example@user.ru

        coordinates:
          type: object
          example: {  latitude: 22.4432, longitude: 12.4432 }

        rating:
          type: number
          example: 0

        commentsCount:
          type: number
          example: 0

        isFavourite:
          type: number
          example: 0

    comment:
      type: object

      properties:
        text:
          type: string
          example: Very wonderful apartments

        postDate:
          type: string
          example: 11.11.2020

        rating:
          type: number
          example: 2

        author:
          type: string
          example: ji@jiji.ru

    createComment:
      type: object

      properties:
        text:
          type: string
          example: Very wonderful apartments

        rating:
          type: number
          example: 3
